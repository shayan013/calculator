<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">My Calculator</h1>
      <div class="calculator_grid">
        <div class="output"></div>

        <button class="data-all-clear span-two">AC</button>
        <button class="data-delete">DEL</button>
        <button class="data operation" data-num="/">/</button>
        <button class="data data-number" data-num="1">1</button>
        <button class="data data-number" data-num="2">2</button>
        <button class="data data-number" data-num="3">3</button>
        <button class="data operation" data-num="*">*</button>
        <button class="data data-number" data-num="4">4</button>
        <button class="data data-number" data-num="5">5</button>
        <button class="data data-number" data-num="6">6</button>
        <button class="data operation" data-num="+">+</button>
        <button class="data data-number" data-num="7">7</button>

        <button class="data data-number" data-num="8">8</button>
        <button class="data data-number" data-num="9">9</button>
        <button class="data operation" data-num="-">-</button>
        <button class="data data-number" data-num=".">.</button>
        <button class="data data-number" data-num="0">0</button>

        <button class="operation span-two equal">=</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
